<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="profile" content="Tell us about yourself. Create a profile, and using the questions on the next page, we'll help you find people you have the most in common with.">
	<script src="https://code.jquery.com/jquery-3.2.1.js">
	</script>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Compiled and minified JavaScript -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js">
	</script><!-- Materilaize -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<link href="./assets/css/profile.css" rel="stylesheet">
	<title>gitUp Profile</title>
</head>
<body>
	<div class="container">
		<nav id="app"></nav>
		<form action="/api/users" class="col s12" method="post">
			<div class="img_container" id="myPhotoDiv">
				<div class="row">
					<div class="col s12 center-align img_text">
						<div class="input-field inline center-align">
							<label data-error="wrong" data-success="right" for="photo"></label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 inline center-align">
					<input class="file-path validate center-block" id="uploadedPhoto" type="file">
					<div>
						Image must be under 50kb
					</div>
				</div>
			</div>
			<div class="row" id="gitProfileForm">
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="name" name="name" placeholder="John Q Programmer" type="text"> <label for="first_name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="quote" name="quote" placeholder="Peace, love, code" type="text"> <label for="quote">Quote</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="age" name="age" placeholder="27" type="number"> <label for="age">Age</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 validate">
						<select id="gender" class="validate">
							<option id="genderPlaceholder" value="Male" disabled selected></option>
							<option value="Female">Female</option>
							<option value="Male">Male</option>
						</select>
						<label>Gender</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 validate" >
						<select id="targetGender" class="validate">
							<option id="otherGenderPlaceholder" value="Female" disabled selected></option>
							<option value="Female">Female</option>
							<option value="Male">Male</option>
						</select>
						<label>Interested In</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12 m12">
						<a href="questions" id="questions-link">
							<div class="btn waves-effect waves-light submit_btn z-depth-0">
								Submit
							</div>
						</a>
					</div>
				</div>
			</div>
		</form>
		<div>
			<footer class="page-footer gitFooter">
				<div class="container">
					<div class="row footerText">
						<div class="col l6 s12">
							<h5 class="white-text">Made with Love in ATL</h5>
						</div>
						<div class="col l6 s12">
							<p class="grey-text text-lighten-4">Think you can do something better? Contribute via
								<a class="grey-text text-lighten-3" href="https://github.com/usmanjamil83/gitup"><u>GitHub</u></a>.</p>
						</div>
					</div>
				</div>
				<div class="footer-copyright gitCopyRightFooter">
					<div class="container">
					Â© 2017 gitUp Inc.
					</div>
				</div>
			</footer>
		</div>
	</div>


	<script src="./assets/js/profile.js">
	</script>

	<!-- for react.js -->
	<script src="./assets/js/bundle.js"></script>

	<!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58d3ff0946b9417d"></script> 
</body>
</html>
