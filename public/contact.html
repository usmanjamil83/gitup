<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="contact" content="Great. You found someone you like. Here, you can start a chat and get to know each other better.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- socket.io  -->
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <!-- Materilaize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- URI.js...URL Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/IPv6.js"></script>
  <!-- Contact CSS File -->
  <link rel="stylesheet" href="./assets/css/contact.css">
  <title>gitUp Contact</title>
</head>

<body>
  <div class="container">
    <nav id="app"></nav>    
    <div class="grid-example col s12 m7">
      <span class="flow-text">
        <div class = "row">
          <div class="col s12 m7 offset-m3">
            <h3 class="center-align" id="contactHeader">It's time to gitUp!</h3>
          </div>
        </div>
        <!-- <div class="row">
          <img id="contactMatchImage" alt="Your match">
        </div> -->
        <div class="row">
          <div class="col s12 m7 offset-m3">
            <div class="card">
              <div class="card-image">
                <img id="contactMatchImage" alt="Your match">
                <span id="matchName" class="card-title">Card Title</span>
              </div>
              <div class="card-content" id="matchMessage">
                <p>Use the chat below to gitUp!</p>
              </div>
              <div class="center-align" id="matchInterests">
                <!-- <img  alt="Your match's interests"> -->
              </div>
            </div>
          </div>
        </div>
      </span>
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Chat here" />
      <button class="btn waves-effect waves-light submit_btn" id="chat_button">Send</button>
    </form>
  </div>
  <script src="./assets/js/contact.js"></script>
  <!-- for react.js -->
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
